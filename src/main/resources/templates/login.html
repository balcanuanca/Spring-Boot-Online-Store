<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OnlineStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="col-3 mx-auto mt-5">
  <h2 class="mb-3">Login</h2>
  <form th:object="${user}" method="post">
    <div class="mb-3">
      <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp" placeholder="Email address">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" th:field="*{password}" aria-describedby="passwordHelp" placeholder="Password">
    </div>
    <div style="text-align:center">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
  </form>
</div>

<div style="text-align:center">
  <a href="http://localhost:8080/login/sign-up"> Don't have an account yet? Click here to sign up</a>
</div>

</body>
</html>
