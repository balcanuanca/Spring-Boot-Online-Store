<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>


<form method="post">
<div class="container mt-5">
    <div class="row row-cols1  row-cols-sm-2 row-cols-md-3 row cols-lg4 g-3">
        <div class="col-xl-3" th:each="product : ${products}">
            <div class="card" style="width: 15rem;">
                <img th:src="@{/products/images/{filename}(filename=${product.photoFile})}" >
                <div class="card-body">
                    <p class="card-title text-center" th:text="${product.name}"></p>
                    <hr>
                    <p class="card-text text-center" th:text="${{product.price}}"></p>
                    <a href="#" class="btn btn-primary">Add To Card</a>
                    <p><input type="checkbox" class="form-check-input" name="selections" th:value="${product.id}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    <button type="submit" name="edit" value="true" class="btn btn-primary mb-5 me-2">Edit</button>
    <button type="submit" name="delete" value="true" class="btn btn-danger mb-5">Delete</button>
</form>




<div class="col-5 mx-auto">
    <form th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" aria-describedby="priceHelp">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" aria-describedby="descriptionHelp">
        </div>
        <div class="mb-3">
            <label for="photoFile" class="form-label">Photo file</label>
            <input class="form-control" type="file" id="photoFile" th:field="*{photoFile}" aria-describedby="photoFileHelp">
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
