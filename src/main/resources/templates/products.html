<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-8 mx-auto mt-5">
    <table class="table table-borderless" >

        <tr th:each="product : ${products}" >
            <td th:text="${product.name}">Mark</td>
            <td th:text="${{product.price}}">Otto</td>
            <td th:text="${product.description}">@mdo</td>
            <td><img th:src="@{/products/images/{filename}(filename=${product.photoFile})}" height="100px" width="100px"> </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="col-5 mx-auto">
    <form th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" aria-describedby="priceHelp">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" aria-describedby="descriptionHelp">
        </div>
        <div class="mb-3">
            <label for="photoFile" class="form-label">Photo file</label>
            <input class="form-control" type="file" id="photoFile" th:field="*{photoFile}" aria-describedby="photoFileHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
