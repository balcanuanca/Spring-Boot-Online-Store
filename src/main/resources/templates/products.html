<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnlineStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>


<form method="post">
<div class="container mt-5">
    <div class="row row-cols1  row-cols-sm-2 row-cols-md-3 row cols-lg4 g-3">
        <div class="col-xl-3" th:each="product : ${products}">
            <div class="card" style="width: 15rem;">
                <img th:src="@{/products/images/{filename}(filename=${product.photoFile})}" >
                <div class="card-body">
                    <p class="card-title text-center" th:text="${product.name}"></p>
                    <hr>
                    <p class="card-text text-center" th:text="${{product.price}}"></p>
<!--                    <a href="#" value ="true" class="btn btn-primary" name="addToCart">Add To Card</a>-->
                    <div class="card-text text-center mb-3" >
                        <button type="button" name="addToCart" th:value="${product.id}" class="btn btn-success">Add to cart
                        </button>
                    </div>

                    <div class="card-text text-center">
                        <a class="btn btn-warning" th:href="@{/products/edit/Id={id}(id=${product.id})}">Edit</a></td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Delete
                    </button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete product</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this product?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <a class="btn btn-danger" th:href="@{/products/delete/Id={id}(id=${product.id})}">Delete</a></td>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</form>



</body>
</html>
